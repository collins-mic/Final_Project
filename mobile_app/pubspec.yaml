name: mindwell_flutter_app
description: A Flutter-based journal for mental wellness, connected to the MindWell PWA.
publish_to: 'none' # Remove this line if you want to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- MindWell Dependencies ---
  firebase_core: ^3.15.2        # Required to use any Firebase service
  firebase_auth: ^5.1.2        # For Authentication
  firebase_database: ^11.0.2   # For Realtime Database (where our data lives)
  google_sign_in: ^6.2.1       # For Google Sign-in
  
  fl_chart: ^0.68.0            # For our charts (Mood & Tags)
  intl: ^0.19.0                # For formatting dates and times
  google_fonts: ^6.2.1         # For our "Lora" and "Inter" fonts
  url_launcher: ^6.3.0         # For opening links (email, websites)
  # --- End of Dependencies ---

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true